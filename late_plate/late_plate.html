<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dogwood Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

<body class="bg">
        <div class="sidenav">
            <h3 style="background-color: white; text-align: center; padding: 5px; border-radius: 10px;">Dogwood</h3>
            <a style="color: #ccc;" href="#">Late Plate Requests</a>
            <a href="../menu_build/menu_builder.html">Menu Builder</a>
            <a href="../dish_build/dish_builder.html">Dish Builder</a>
            <a href="../feedback/feedback.html">Feedback and Ratings</a>
        </div>
        <div class="main">
                <button class="btn btn-secondary arrow-bts"><i class="fas fa-arrow-left"></i></button>
                <div id="date-div">Today</div>
                <button class="btn btn-secondary arrow-bts" style="margin-left: 40%"><i class="fas fa-arrow-right"></i></button>
                <div id="late_plate" style="margin-top: 30px; padding: 10px;">
                    <div class="row">
                        <div class="col-6" style="padding: 20px;">
                            <div>
                                <div class="meal_header">Lunch</div>
                                <div class="sub-card">
                                    <div id="lunch_late_plate_total_count" class="total_counter"></div>
                                    <div class="house-sub-card">
                                        <div class="house_header">Chi Psi</div>
                                        <div class="row">
                                            <div class="col-2 house-num">
                                                <div class="house_number">1</div>
                                            </div>
                                            <div class="col-10 house_dis_test">
                                                <div class="house_dis">
                                                    <div class="row">
                                                        <div class="col-4 p-0 vegan">1</div>
                                                        <div class="col-4 p-0 kosher">0</div>
                                                        <div class="col-4 p-0 halal">0</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="house-sub-card">
                                        <div class="house_header">AKPsi</div>
                                        <div class="row">
                                            <div class="col-2 house-num">
                                                <div class="house_number">1</div>
                                            </div>
                                            <div class="col-10 house_dis_test">
                                                <div class="house_dis">
                                                    <div class="row">
                                                        <div class="col-4 p-0 vegan">0</div>
                                                        <div class="col-4 p-0 kosher">1</div>
                                                        <div class="col-4 p-0 halal">0</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="house-sub-card">
                                        <div class="house_header">NA North</div>
                                        <div class="row">
                                            <div class="col-2 house-num">
                                                <div class="house_number">1</div>
                                            </div>
                                            <div class="col-10 house_dis_test">
                                                <div class="house_dis">
                                                    <div class="row">
                                                        <div class="col-4 p-0 vegan">0</div>
                                                        <div class="col-4 p-0 kosher">0</div>
                                                        <div class="col-4 p-0 halal">1</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6" style="padding: 20px;">
                            <div>
                                    <div class="meal_header">Dinner</div>
                                    <div class="sub-card">
                                        <div id="dinner_late_plate_total_count" class="total_counter"></div>
                                        <div class="house-sub-card">
                                            <div class="house_header">Chi Psi</div>
                                            <div class="row">
                                                <div class="col-2 house-num">
                                                    <div class="house_number">1</div>
                                                </div>
                                                <div class="col-10 house_dis_test">
                                                    <div class="house_dis">
                                                        <div class="row">
                                                            <div class="col-4 p-0 vegan">1</div>
                                                            <div class="col-4 p-0 kosher">0</div>
                                                            <div class="col-4 p-0 halal">0</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="house-sub-card">
                                            <div class="house_header">AKPsi</div>
                                            <div class="row">
                                                <div class="col-2 house-num">
                                                    <div class="house_number">1</div>
                                                </div>
                                                <div class="col-10 house_dis_test">

                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
